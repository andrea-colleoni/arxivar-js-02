<html>
    <head>
        <title>Esercizio Giorno 1</title>
        <link rel="stylesheet" href="es-gg1.css">
    </head>
    <body>
        <h1>Esercizio giorno 1: calcolatrice</h1>
        <p>Operando 1: <input type="number" id="op1"></p>
        <p>Operando 2: <input type="number" id="op2"></p>
        <p>
            <button class="op-btn" id="piu">+</button>
            <button class="op-btn" id="meno">-</button>
            <button class="op-btn" id="per">*</button>
            <button class="op-btn" id="diviso">/</button>
            <button class="op-btn" id="resto">%</button>
            <button id="canc">C</button>
        </p>
        <p>Risultati</p>
        <ul id="risultati"></ul>

        <script src="es-gg1.js"></script>
    </body>
</html>
